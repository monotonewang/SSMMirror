<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"

<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>append</title>
    <script type="text/javascript" src="../../jquery-1.4.4.min.js">

    </script>
    <script type="text/javascript">
        //        jQuery 对象 $ 它西崽window

        jQuery(function ($) {
//            alert($)
            //郑州后面添加荆州
//            $("#zhengzhou").append($("#jinzhou"))
            //将郑州添加到荆州后面

//            $("#zhengzhou").prependTo($("#jinzhou"))
            //将每个匹配之前的元素插入内容

//            $("#zhengzhou").insertAfter($("#jinzhou"))
            //把所有匹配到的元素插入到另一个元素前面
            $("#zhengzhou").insertBefore($("#jinzhou"))

        })
    </script>

    <ul id="hunan">

    </ul>
