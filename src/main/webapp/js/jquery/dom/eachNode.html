<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8">
    <title>遍历节点</title>
    <script type="text/javascript" src="../../jquery-1.4.4.min.js"></script>
    <script type="text/javascript">
        $(function () {
            $("#buttons").click(function () {
                console.log("遍历节点")
                //获取当前节点下面的子节点
                var length = $("ul").children.length;
                console.log(length)
                var temp = $("#wangwu").next().next();
                alert(temp.text())
                alert($("#wangwu").prev().text())
                var liLength = $("#wangwu").sibling().length;
                alert("li legth=" + liLength)
            });
        })
    </script>
</head>
<body>
<input type="button" value="遍历节点" id="buttons">
<ul>
    <li>张三</li>
    <li>李四</li>
    <li id="wangwu">王五</li>
    <li>小红</li>
    <li>小明</li>
</ul>

</body>
</html>
