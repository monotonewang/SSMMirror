<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <!--处理乱码-->
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>jquery 特效</title>
    <script type="application/javascript" src="../../jquery-1.4.4.min.js"></script>
    <script type="application/javascript">
        $(document).ready(function () {
            $('#buttonHide').click(function () {
                console.log("click")
                $("#messages").hide(3000)
//                alert("click")

            })
            $('#buttonShow').click(function () {
                $("#messages").show(3000);
            })
            $("#buttonChange").click(function () {
                //改变宽度和高度以及背景颜色
                $("#messages").css('height', '100px').css('background', '#122312');
            })
            $("#buttonLightIn").click(function () {
                $("#messages").slideUp
            })

            $("#buttonAnimate").click(function () {
                //json在javascript里面
                $("#messages").animate({"margin-left": "300","opacity":"hide","padding":"-40"},3000)
            })
        })
    </script>
</head>
<style type="text/css">
    .message {
        background: red;
        border: 3px solid #6A6AFF;
        height: 400px;
        width: 200px;
    }
</style>
<body>

<div class="message" id="messages"></div>
<button type="button" value="执行动画效果" name="执行动画效果" id="buttonHide">隐藏我</button>
<button type="button" value="执行动画效果" name="执行动画效果" id="buttonShow">显示我</button>
<button type="button" value="执行动画效果" name="执行动画效果" id="buttonChange">改变高度</button>
<button type="button" value="执行动画效果" name="执行动画效果" id="buttonLightIn">淡入淡出</button>
<button type="button" value="执行动画效果" name="执行动画效果" id="buttonAnimate">动画</button>
</body>
</html>
