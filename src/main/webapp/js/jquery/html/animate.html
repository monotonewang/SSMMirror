<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <!--处理乱码-->
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>jquery 特效</title>
    <script type="application/javascript" src="../../jquery-1.4.4.min.js"></script>
    <script type="application/javascript">
        $(document).ready(function () {
            $('#buttonAnimate').click(function () {
                console.log("click")
//                alert("click")
                $("#messages").css('height','100px').css('background','#122312');
            })
        })
    </script>
</head>
<style type="text/css">
    .message {
        background: red;
        border: 3px solid #6A6AFF;
        height: 400px;
        width: 200px;
    }
</style>
<body>

<div class="message" id="messages"></div>
<button type="button" value="执行动画效果" name="执行动画效果" id="buttonAnimate">点击我</button>
</body>
</html>
